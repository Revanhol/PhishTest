{% extends 'myapp/base.html' %}
{% load static %}

{% block title %}Список пользователей{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h1 class="mb-4">Список пользователей</h1>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                    <tr>
                        <td>{{ user.username }}</td>
                        <td>{{ user.email }}</td>
                        <td>
                            <a href="{% url 'user_detail' user.pk %}" class="btn btn-primary">Просмотр профиля</a>
                            <a href="{% url 'user_edit_groups' user.pk %}" class="btn btn-secondary">Управление группами</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
