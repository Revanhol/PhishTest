{% extends 'myapp/base.html' %}
{% load static %}

{% block title %}{{ test.title }}{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h1 class="mb-4">{{ test.title }}</h1>
        <p>{{ test.description }}</p>
        <h2>Вопросы</h2>
        <ul class="list-group">
            {% for question in test.questions.all %}
                <li class="list-group-item"><a href="{% url 'question_detail' question.id %}">{{ question.text }}</a></li>
            {% endfor %}
        </ul>
        <a href="{% url 'question_create' test.id %}" class="btn btn-primary mt-3">Добавить вопрос</a>
        <a href="{% url 'take_test' test.id %}" class="btn btn-success mt-3">Приступить</a>
    </div>
{% endblock %}
