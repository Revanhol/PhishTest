{% extends 'myapp/base.html' %}
{% load static %}

{% block title %}Отправка фишингового письма{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h1 class="mb-4">Отправить фишинговое письмо</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="user">Выбор пользователя</label>
                <select class="form-control" id="user" name="user">
                    <option value="">Выбор пользователя</option>
                    {% for user in users %}
                        <option value="{{ user.id }}">{{ user.username }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="group">Выбор группы</label>
                <select class="form-control" id="group" name="group">
                    <option value="">Выбор группы</option>
                    {% for group in groups %}
                        <option value="{{ group.id }}">{{ group.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="subject">Тема</label>
                <input type="text" class="form-control" id="subject" name="subject" required>
            </div>
            <div class="form-group">
                <label for="message">Письмо</label>
                <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
            </div>
            <div class="form-group">
                <label for="attachment">Приложение</label>
                <input type="file" class="form-control" id="attachment" name="attachment">
            </div>
            <button type="submit" class="btn btn-primary">Отправить</button>
        </form>
    </div>
{% endblock %}
