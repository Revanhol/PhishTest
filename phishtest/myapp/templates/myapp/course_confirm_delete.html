{% extends 'myapp/base.html' %}
{% load static %}

{% block title %}Подтверждение удаления курса{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h1 class="mb-4">Подтверждение удаления курса</h1>
        <p>Вы уверены что хотите удалить "{{ course.title }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Удалить</button>
            <a href="{% url 'course_list' %}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
{% endblock %}
