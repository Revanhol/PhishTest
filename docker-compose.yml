services:
  web:
    build: .
    command: python phishtest/manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/PhishTest
    ports:
      - "8000:8000"
    env_file:
      - ./.env
    depends_on:
      - db
  db:
    image: postgres:13
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: mydatabase
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin

volumes:
  postgres_data:
